# Docker Compose 配置 - Nginx 反向代理方案
# 适用于有 Nginx 作为反向代理的生产环境

services:
  backend:
    build:
      context: ../chat_server-main/app_server
      dockerfile: Dockerfile
    # 只在内部网络暴露端口，不映射到主机
    expose:
      - "8082"
    volumes:
      - ../chat_server-main/app_server/config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # 注意：如果使用 Nginx，API 请求应该通过 Nginx 代理
        NEXT_PUBLIC_API_BASE_URL: "http://66.103.211.53/api"
        NEXT_PUBLIC_APP_VERSION: "1.0.0"
        NEXT_PUBLIC_APP_ENV: "production"
        NEXT_PUBLIC_MOCK_LOGIN: "false"
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # 可选：添加 Nginx 服务
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
